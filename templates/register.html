<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    {% load static %}
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css" rel="stylesheet"
        type="text/css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <title>Register</title>
</head>

<body>
    <div class="container my-5 ">
        <div class="row justify-content-center">
            <div class="col-md-4 mb-5">
                <h1 class="display-6 fw-bolder mb-5">SIGNUP</h1>
                {% for message in messages %}
                <div class="alert alert-{{message.tags}} " role="alert">
                    <strong></strong> {{message}}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
                {% endfor %}
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Username</label>
                        <input type="text" name="username" id="username" class="form-control" id="exampleInputEmail1"
                            aria-describedby="emailHelp" placeholder="Enter your username" required />
                        <label for="exampleInputEmail1" class="form-label">Email</label>
                        <input type="email" name="email" id="email" class="form-control" id="exampleInputEmail1"
                            aria-describedby="emailHelp" placeholder="Enter your Email" required />
                        <div id="emailHelp" class="form-text"></div>
                    </div>
                    <label for="exampleInputPassword1" class="form-label">Password</label>
                    <input type="password" name="password" id="password" class="form-control" id="exampleInputPassword1"
                        placeholder="Enter your Password" required />
                    <button type="submit" class="btn btn-primary w-100 mt-4">
                        SignUp
                    </button>
                </form>
            </div>
        </div>
    </div>
    </script>
</body>

</html>
