<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <title>Login</title>
</head>

<body>
    <style></style>
    <div class="box">
        <p></p>
    </div>

    <div class="container shadow my-5 py-2">
        <div class="row">
            <div class="col-md-5 d-flex flex-column align-items-center text-white justify-content-center form">
                <h1 class="display-4 fw-bolder">Welcome Back</h1>
                <p class="lead text-center">Enter Your Credentials to Login</p>
                <h5>or</h5>
                <a class="btn btn-outline-light rouded-pill pb-2 w-50" href="{% url 'register' %}">SignUp</a>
            </div>
            <div class="col-md-6 mt-5">
                <h1 class="display-6 fw-bolder mb-5">LOGIN</h1>

                {% for message in messages %}
                <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
                    {{message}}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
                {% endfor %}
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Email</label>
                        <input type="text" name="username" id="username" class="form-control" id="exampleInputEmail1"
                            aria-describedby="emailHelp" placeholder="Enter your Email" required />
                        <div id="emailHelp" class="form-text"></div>
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Password</label>
                        <input type="password" name="password" id="password" class="form-control"
                            id="exampleInputPassword1" placeholder="Enter your Password" required />
                    </div>
                    <button type="submit" class="btn btn-primary w-100 mt-4">
                        Login
                    </button>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
